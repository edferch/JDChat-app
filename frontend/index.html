<!DOCTYPE html>
<html>
<head>
  <title>Mi Chat App (Prueba)</title>
  <style>
    body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages > li { padding: 0.5rem 1rem; }
    #messages > li:nth-child(odd) { background: #efefef; }
    #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
    #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
    #input:focus { outline: none; }
    #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Enviar</button>
  </form>

  <!-- 1. Importamos la librería cliente de Socket.IO desde un CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <script>
    // 2. Nos conectamos a nuestro backend (que está en el puerto 3001)
    // Asegúrate de que la URL sea correcta
    const socket = io('http://localhost:3001');

    // 3. Obtenemos los elementos del HTML
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // 4. Cuando enviamos el formulario...
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Evita que la página se recargue
      if (input.value) {
        // ...enviamos un evento 'chat message' al servidor con el valor del input
        socket.emit('chat message', input.value);
        input.value = ''; // Limpiamos el input
      }
    });

    // 5. Cuando recibimos un evento 'chat message' DEL SERVIDOR...
    socket.on('chat message', (msg) => {
      // ...creamos un nuevo elemento 'li' y lo añadimos a la lista de mensajes
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight); // Hacemos scroll hacia abajo
    });
  </script>
</body>
</html>
